<html>
    <head>
        <title>HOMEWORRK3_PART7_movieStore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body style="background-color:rgba(230, 123, 185, 0.5);">
        <h1 align="center">Welcome to our Movie Store</h1>
        <p>Please make your selection below.</p>
        
        <select id="operation">
            <option value="browseMovies">Browse Movies</option>
            <option value="addMovie">Add New Movie to Database</option>
        </select>
        
        <button type="button" onclick="redirect()" style="background-color:#FFD700;">Send</button>
    </body>
    
    <script language="javascript" type="text/javascript">
        function redirect() {
            var selected = document.getElementById("operation");
            if (selected.value == "browseMovies") {
                window.location.href = "part7_browseMovies.html";
            } else if (selected.value == "addMovie") {
                window.location.href = "part7_addMovie.html";
            }          
        }
    </script>
</html>
